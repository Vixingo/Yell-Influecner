<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/checkout_1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Check out 1</title>
</head>

<body>
    <section class="heromain">
        <div class="container">
            <!---------------------------------nav------------------------------->
            <nav class="navbar navbar-expand-lg navbar-light  ">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt=""></a>
                </div>

            </nav>
        </div>
        <!-- ----------Header Title---------- -->
        <div class="header-title-container">
            <h1 class="headerTitle">
                Check Out
            </h1>
            <span class="underline"></span>
        </div>
    </section>
    <!-- ----------------------Forms------------------------- -->
    <section>
        <div class="container">
            <div class="customFormContainer">
                <div class="row">

                    <!-- ---------Register Now------------ -->
                    <div class=" col-xl-6">
                        <form action="#">
                            <h3 class="regiTitle creditCards">
                                Credit card / debit / visa card information
                            </h3>
                            <div class="mb-3">
                                <div class="cardLogoCon">
                                    <div class="cardNames">
                                        <label for="cardName" class="form-label">Name of Card:</label>
                                    </div>
                                    <div class="cardLogos">
                                        <img src="img/paypal.png" alt="Paypal Logo" class="cardLogoEach">
                                        <img src="img/masterCard.png" alt="MasterCard Logo" class="cardLogoEach">
                                        <img src="img/visa.png" alt="Visa Logo" class="cardLogoEach">
                                    </div>
                                </div>
                                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
                            </div>

                            <div class="mb-3">
                                <div class="cardLogoCon">
                                    <div class="cardNames cardNumb">
                                        <label for="cardNumber" class="form-label">Card Number: </label>
                                    </div>
                                    <div class="cardLogos">
                                        <img src="img/question-line.png" alt="Qustion Logo" class="questionLineLogo">
                                    </div>
                                </div>

                                <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="">
                            </div>
                            <div class="col lastInputBoxCredit">
                                <div class="row">
                                    <div class="col-xl-6">
                                        <label for="cardExpiration" class="form-label">Card Expiration: </label>
                                        <input type="date" class="form-control" id="inputEmail4">
                                    </div>
                                    <div class="col-xl-6">
                                        <label for="cvvcvc" class="form-label">CVV/ CVC</label>
                                        <input type="tel" class="form-control" id="inputPassword4">
                                    </div>
                                </div>
                            </div>
                            <a href="thank_you.html" style="text-decoration: none;">
                                <div class="d-grid gap-2">
                                    <button class="btn regbutton" type="button">REGISTER NOW</button>
                                </div>
                            </a>
                    </div>
                    </form>

                    <!-- --------Already User & Order ------- -->
                    <div class=" col-xl-1"></div>
                    <div class=" col-xl-5 align-self-center ">

                        <div class="yourOrder">
                            <div class="orderTitle">
                                <h3>Your Order</h3>
                            </div>
                            <div class="orderText">
                                <p>
                                    <span class="orderPSpan">Gold Package</span>
                                    <span class="orderPSpan">Jena Chavex</span>
                                    <span class="orderPSpan">Inc. Vat</span>
                                </p>
                                <p class="totalamount">
                                    £2999
                                </p>
                            </div>
                            <div class="orderTotal">
                                <p>Total</p>
                                <p>£2999</p>
                            </div>
                            <a href="thank_you.html" style="text-decoration: none;">
                                <div class="d-grid gap-2">
                                    <button class="btn orderbutton" type="button">
                                        <i class="fas fa-lock"></i> &nbsp;
                                        <span>PLACE AN ORDER</span>
                                    </button>
                                </div>
                            </a>
                        </div>

                    </div>
                </div>



            </div>
        </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
