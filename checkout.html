<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/checkout.css">
    <title>Check Out</title>
</head>

<body>
    <div class="fullPageWrapper">
        <!-- -----------------------Header------------------------- -->
        <section class="customHeader">
            <div class="container">
                <!---------------------------------nav----------------------------------->
                <nav class="navbar navbar-expand-lg navbar-light  ">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt=""></a>
                    </div>
                </nav>
                <!-- ----------Header Title---------- -->
                <div class="header-title-container">
                    <h1 class="headerTitle">
                        Check Out
                    </h1>
                    <span class="underline"></span>
                </div>
            </div>
        </section>
        <!-- ----------------------Forms------------------------- -->
        <section>
            <div class="container">
                <div class="row">

                    <!-- ---------Register Now------------ -->
                    <div class="col-lg-6">
                        <form action="#">
                            <div class="registerNow">
                                <h3 class="regiTitle">
                                    First time here? Register Now
                                </h3>
                                <div class="mb-3">
                                    <label for="fname" class="form-label">Full Name: *</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                                </div>
                                <div class="mb-3">
                                    <label for="bill" class="form-label">Billing Address *</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder=""
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="country" class="form-label">Country: *</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected></option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <label for="city" class="form-label">City *</label>
                                            <input type="text" class="form-control" id="inputEmail4" required>
                                        </div>
                                        <div class="col-lg-6">
                                            <label for="postalCode" class="form-label">Postal Code *</label>
                                            <input type="tel" class="form-control" id="inputPassword4">
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="formGroupExampleInput2" placeholder=""
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password: *</label>
                                    <input type="password" class="form-control" id="formGroupExampleInput2"
                                        placeholder="" required>
                                </div>

                                <div class="mb-3  lastInputBoxRegNw">
                                    <label for="confirmpassword" class="form-label">Confirm Password: *</label>
                                    <input type="password" class="form-control" id="formGroupExampleInput2"
                                        placeholder="">
                                </div>
                                <h3 class="regiTitle creditCards">
                                    Credit card / debit / visa card information
                                </h3>
                                <div class="mb-3">
                                    <div class="cardLogoCon">
                                        <div class="cardNames">
                                            <label for="cardName" class="form-label">Name of Card:</label>
                                        </div>
                                        <div class="cardLogos">
                                            <img src="img/paypal.png" alt="Paypal Logo" class="cardLogoEach">
                                            <img src="img/masterCard.png" alt="MasterCard Logo" class="cardLogoEach">
                                            <img src="img/visa.png" alt="Visa Logo" class="cardLogoEach">
                                        </div>
                                    </div>
                                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
                                </div>

                                <div class="mb-3">
                                    <div class="cardLogoCon">
                                        <div class="cardNames cardNumb">
                                            <label for="cardNumber" class="form-label">Card Number: </label>
                                        </div>
                                        <div class="cardLogos">
                                            <img src="img/question-line.png" alt="Qustion Logo"
                                                class="questionLineLogo">
                                        </div>
                                    </div>

                                    <input type="password" class="form-control" id="formGroupExampleInput2"
                                        placeholder="">
                                </div>
                                <div class="col lastInputBoxCredit">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <label for="cardExpiration" class="form-label">Card Expiration: </label>
                                            <input type="date" class="form-control" id="inputEmail4">
                                        </div>
                                        <div class="col-lg-6">
                                            <label for="cvvcvc" class="form-label">CVV/ CVC</label>
                                            <input type="tel" class="form-control" id="inputPassword4">
                                        </div>
                                    </div>
                                </div>
                                <a style="text-decoration: none;" href="thank_you.html">
                                    <div class="d-grid gap-2">
                                        <button class="btn regbutton" type="button">REGISTER NOW </button>
                                    </div>
                                </a>
                            </div>



                        </form>

                    </div>

                    <div class=" col-lg-1"></div>
                    <!-- --------Already User & Order ------- -->
                    <div class=" col-lg-5">
                        <form action="#">
                            <div class="alreadyMem">
                                <div class="alreadyMemText">
                                    <h3>Already a user?</h3>
                                    <p>Please log in to your account if you are already registered. If not, please
                                        continue completing your order.
                                    </p>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" class="form-control" id="formGroupExampleInput2"
                                        placeholder="web@plumweb">
                                </div>
                                <div class="mb-3 lastInputBoxAlready">
                                    <label for="password" class="form-label">Password:</label>
                                    <input type="password" class="form-control" id="formGroupExampleInput2"
                                        placeholder="">
                                </div>

                                <a href="checkout_1.html" class="extraa">
                                    <div class="d-grid gap-2">
                                        <button class="btn regbutton" type="button">LOGIN</button>
                                    </div>
                                </a>
                            </div>
                        </form>
                        <form action="#">
                            <div class="yourOrder">
                                <div class="orderTitle">
                                    <h3>Your Order</h3>
                                </div>
                                <div class="orderText">
                                    <p>
                                        <span class="orderPSpan">Gold Package</span>
                                        <span class="orderPSpan">Jena Chavex</span>
                                        <span class="orderPSpan">Inc. Vat</span>
                                    </p>
                                    <p class="totalamount">
                                        £2999
                                    </p>
                                </div>
                                <div class="orderTotal">
                                    <p>Total</p>
                                    <p>£2999</p>
                                </div>
                                <a href="thank_you.html" class="extraa">
                                    <div class="d-grid gap-2">
                                        <button class="btn orderbutton" type="button">
                                            <i class="fas fa-lock"></i> &nbsp;
                                            PLACE AN
                                            ORDER
                                        </button>
                                    </div>
                                </a>
                            </div>

                        </form>

                    </div>

                </div>
            </div>
        </section>

    </div>

</body>

</html>
